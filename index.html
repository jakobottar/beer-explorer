<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CS 5890 | Beer Explorer</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Nunito|Roboto+Slab" rel="stylesheet">
    <!-- <script src="d3.js"></script> -->
  </head>

  <header>
    <h1 align="center">The Geography of Beer</h1>
    <h3 align="center">
      By <a class="email", href="mailto:jakob.johnson@usu.edu">Jakob Johnson</a>
      and <a class="email", href="mailto:derek.hunter@aggiemail.usu.edu">Derek Hunter<a><h3>
    <h2 align="center">
      A geography-based brewery and beer explorer <br>
      <!-- https://streamable.com/6vur6 -->
      <a href="./about.html">How it works Â»<a>
    </h2>
  </header>
  <br><br>
  <body onload="init()">
    <!-- <button onclick="newTable()">Add New Table</button>
    <button onclick="removeTable()">Remove Beer Table</button> -->

    <div id="panes">
      <div id="map-container">
        <svg id="map" width="1200" , height="600", transform = "translate(25, 0)">

          <g id="mapLayer"></g>
          <g id="cityLayer"></g>
        </svg>

        <div id="tooltip" class="hidden">
          <p><span id="val"></span></p>
        </div>
      </div>

      <br />

      <div id="breweryTable">
        <table>
          <thead>
            <th>Brewery Name</th>
            <th>Overall</th>
            <th># of Beers</th>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="beerTable" , class="hidden">
        <table>
          <thead>
            <th>Beer Name</th>
            <th>Overall</th>
            <th># of Ratings</th>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="summaryTable" , style="grid-column: 2; grid-row: 2;">
        <svg width="400" , height="1000" , class="table">
          <text x="200" , y="50" , text-anchor="middle">Summary Table</text>
        </svg>
      </div>
    </div>
  </body>
  <script type="application/javascript" , src="src/map.js"></script>
  <script type="application/javascript" , src="src/brewery_table.js"></script>
  <script type="application/javascript" , src="src/beer_table.js"></script>
  <script type="application/javascript" , src="src/script.js"></script>
</html>
